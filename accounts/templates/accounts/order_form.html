{% extends 'accounts/main.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-6">
      <div class="card-card-body">
        <form class="" method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
            {{ form }}<br/>
            {% endfor %}
            <input type="submit" name="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
