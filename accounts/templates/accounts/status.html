<div class="row">
  <div class="col-lg-4">
    <div class="card bg-info">
      <div class="card-header">Total Orders</div>
      <div class="card-body">
        {{ orders_count }}
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card bg-warning">
      <div class="card-header">Orders Delivered</div>
      <div class="card-body">
        {{ delivered }}
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card bg-success">
      <div class="card-header">Orders Pendings</div>
      <div class="card-body">
        {{ pending }}
      </div>
    </div>
  </div>
</div>
